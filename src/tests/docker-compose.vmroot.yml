services:
  vmroot-test:
    image: k-test-vmroot
    container_name: k-test-vmroot
    build:
      context: ../..
      dockerfile: src/tests/images/vmroot/Dockerfile
    volumes:
      - ../../bootstrap:/var/www/bootstrap:ro
      - ./lib:/test-lib:ro
      - ./fixtures:/fixtures:ro
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
